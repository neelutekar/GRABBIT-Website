{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Edit Listing</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" value="{{ listing.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" required>{{ listing.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" name="price" value="{{ listing.price }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" class="form-control" name="category" value="{{ listing.category }}" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
